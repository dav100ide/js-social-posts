<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Social Posts</title>

      <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <h1 class="main-title">Social Posts</h1>
      <div id="container" class="posts-list"></div>
      <!-- card invisibile da clonare -->
      <script id="template-post" type="text/x-handlebars-template">
         <div class='post'>
            <!-- post header -->
            <div class='post__header'>
               <div class='post-meta'>
                  <div class='post-meta__icon'>
                     {{#if author.image}}
                        <img class='profile-pic' src='{{author.image}}' alt='{{author.name}}' />
                     {{else}}
                        <h4 class='profile-pic--fallback'>LF</h4>
                     {{/if}}
                  </div>
                  <div class='post-meta__data'>
                     <div class='post-meta__author'>{{author.name}}</div>
                     <div class='post-meta__time'>{{created}}</div>
                  </div>
               </div>
            </div>
            <!-- /post header -->
            <!-- descrizione e immagine -->
            <div class='post__text'>{{content}}</div>
            <div class='post__image'>
               <img src='{{media}}' alt='' />
            </div>
            <!-- /descrizione e immagine -->
            <div class='post__footer'>
               <div class='likes js-likes'>
                  <!-- bottone like -->
                  <div class='likes__cta'>
                     <button class='like-button js-like-button' href='#' data-postid='{{id}}'>
                        <i class='like-button__icon fas fa-thumbs-up' aria-hidden='true'></i>
                        <span class='like-button__label'>Mi Piace</span>
                     </button>
                  </div>
                  <!-- /bottone like -->
                  <!-- numeri like -->
                  <div class='likes__counter'>Piace a <b id='like-counter-{{id}}' class='js-likes-counter'>{{likes}}</b> persone</div>
                  <!-- numeri like -->
               </div>
            </div>
         </div>
      </script>
      <!-- /card invisibile da clonare -->
      <!-- handlebars: template engine -->
      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
      <!-- /handlebars: template engine -->
      <script src="main.js"></script>
   </body>
</html>
